<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('만화')" />

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" th:replace="fragments/common :: menu(manhwa)" />
    </header>
    
    <!-- Begin page content -->
    <main class="flex-shrink-0">
      <div class="container">
        <h2 class="mt-5">만화 게시판</h2>
        <div>총 건수 : <span th:text="${#lists.size(manhwa)}"></span></div>
      <!-- 내용 테이블 시작 -->
        <table class="table table-dark table-striped">
          <thead>
            <tr>
              <th scope="col">번호</th>
              <th scope="col">제목</th>
              <th scope="col">작성자</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="manhwa : ${manhwa}">
              <td th:text="${manhwa.id}"></td>
              <td th:text="${manhwa.title}"></td>
              <td>테스트유저</td>
            </tr>
          </tbody>
        </table>
      <!-- 내용 테이블 끝 -->

      <!-- 버튼 -->
      <div class="text-end">
        <a type="button" class="btn btn-primary" th:href="@{/manhwa/form}">쓰기</a>
      </div>
      <!-- 버튼 -->

      </div>
    </main>
    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</html>
