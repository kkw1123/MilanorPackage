<head th:replace="fragments/common :: head('만화')" />

<body>
  
  <!-- 상단태그 -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" th:replace="fragments/common :: menu(manhwa)" />

    <!-- Begin page content -->
    <main class="flex-shrink-0">
      <div class="container">
        <h2 class="mt-5">만화 게시판</h2>
        <form>
          <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" id="title" placeholder="제목을 입력해주세요.">
          </div>

          <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea class="form-control" id="content" rows="3"></textarea>
          </div>
        </form>
      
      <!-- 버튼 -->
      <div class="text-end">
        <button type="button" class="btn btn-primary">확인</button>
        <a type="submit" class="btn btn-primary" th:href="manhwa/list">취소</a>
      </div>
      <!-- 버튼 -->

      </div>
    </main>
